<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="header-page">

  <div class="header">
    <div class="nav-wrap">
      <div class="container">
        <label class="hamburger"><span></span></label>
        <div class="logo">{logo}</div>
        <div class="nav desktop-nav">{menu}</div>
        <div class="nav sidebar-nav"><div class="nav-wrap">{menu}</div></div>
        <div class="nav membership-cart">{membership}{minicart}</div>
      </div>
      <div class="nav contact">{phone:text}</div>
    </div>
  </div>

  <div class="wrapper">
    <div class="banner-wrap">

      {{#header}}
          <div class="container">
            <div class="banner">{content}</div>
          </div>
      {{/header}}
    </div>

    <div class="main-wrap">
      {{#sections}}
          <div class="container">{content}</div>
      {{/sections}}
    </div>

    <div class="footer-wrap">
        <div class="footer">{footer}</div>
    </div>
  </div>

  <div class="nav mobile-nav">
    <label class="hamburger"><span></span></label>
    {menu}
  </div>

	<script type="text/javascript" src="/files/theme/plugins.js"></script>
  <script type="text/javascript" src="/files/theme/custom.js"></script>
</body>

</html>
