@if(particlesOptions) {
  <ngx-particles
  [id]="id"
  [options]="particlesOptions"
  (particlesLoaded)="particlesLoaded($event)"
></ngx-particles>
<div class="app-container" #tsparticles>
  <div class="app-content">
    <img src="assets/img/read-me-crescent.svg" alt="Crescent Logo" class="app-logo" />
  </div>
  <div class="app-footer">
    <app-footer></app-footer>
  </div>
</div>
}
