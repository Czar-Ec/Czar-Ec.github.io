<div class="header">
  <mat-toolbar color="primary" class="toolbar">
    <div class="mobileItem">
      <button mat-icon-button [matMenuTriggerFor]="menuNavigation">
        <mat-icon svgIcon="menu"></mat-icon>
      </button>
      <mat-menu #menuNavigation="matMenu">
        <button class="navMenuButton" *ngFor="let link of routeLinks" [routerLink]="link.link" mat-menu-item>{{link.label}}</button>
      </mat-menu>
    </div>
    <mat-icon svgIcon="logotext" class="logoText"></mat-icon>
    <span class="toolbar-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="settings">
      <mat-icon svgIcon="extra"></mat-icon>
    </button>
    <mat-menu #settings="matMenu">
      <button mat-menu-item (click)="openCV()">
        <mat-icon svgIcon="cv"></mat-icon>
        <span>CV</span>
      </button>
      <button mat-menu-item (click)="openGithub()">
        <mat-icon svgIcon="github"></mat-icon>
        <span>Github</span>
      </button>
      <button mat-menu-item (click)="openLinkedIn()">
        <mat-icon class="icon" svgIcon="linkedin"></mat-icon>
        <span>LinkedIn</span>
      </button>
      <div class="settingsMenu">
        <div mat-menu-item>
          <mat-slide-toggle color="primary" [checked]="darkTheme" (change)="toggleAppTheme()">
            <span>Dark Theme</span>
          </mat-slide-toggle>
        </div>
      </div>
    </mat-menu>
  </mat-toolbar>
  <div class="desktopItem">
    <nav mat-tab-nav-bar mat-stretch-tabs>
      <a mat-tab-link *ngFor="let link of routeLinks" [routerLink]="link.link" routerLinkActive #rla="routerLinkActive"
        [routerLinkActiveOptions]="{exact:true}" [active]="rla.isActive" (click)="activeLinkIndex = link.index">
        {{link.label}}
      </a>
    </nav>
  </div>
</div>
