sudo: required
dist: trusty
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

language: node_js
node_js:
- "10.8"

branches:
  except:
  - master

before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- yarn global add @angular/cli
- yarn global add codecov

cache:
  yarn: true
  directories:
  - node_modules

script:
- ng lint
- yarn test:ci
- yarn build:prod

after_success:
- codecov

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: ./dist/
  target_branch: master
  on:
    branch: develop