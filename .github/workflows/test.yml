name: Feature build
on:
  push:
    branches-ignore:
      - master
      - pre-deploy
      - develop

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # set up tests
      - run: yarn install

      # run tests
      - run: yarn test:ci

      # build
      - run: yarn build:prod


      # generate coverage badge
      - run: ls -lR
      - run: chmod +x ./scripts/coverage-generator.sh
      - run: ./scripts/coverage-generator.sh ./coverage/lcov.info

      # commit and push badge
      - name: Commit and push badge
        run: |
          # Create coverage-badges branch if it doesn't exist
          git fetch origin coverage-badges || true
          git checkout -B coverage-badges

          # Move the badge to branch
          git add coverage-badge.svg
          git commit -m "Update coverage badge [skip ci]" || echo "No changes to commit"
          git push origin coverage-badges --force
