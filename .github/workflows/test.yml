name: Feature build
on:
  push:
    branches-ignore:
      - master
      - pre-deploy
      - develop

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      # install ubuntu deps
      - run: sudo apt-get install xvfb

      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"

      # set up tests
      - run: yarn install

      # run tests
      - run: xvfb-run --auto-servernum yarn test:ci

      # run cypress
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          command: yarn cy:ci:e2e

      # build
      - run: yarn build:prod

      # replace readme items
      - name: Find and Replace preview url
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: "$$PREVIEW_URL$$"
          replace: "https://czar-ec.github.io/cd-portfolio"
          include: "**README.md"

      - name: Find and Replace build status badge
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: "$$BUILD_STATUS_URL$$"
          replace: "https://github.com/czar-ec/czar-ec.github.io/actions/workflows/test.yml/badge.svg"
          include: "**README.md"

      # run code coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
